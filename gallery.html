<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Gallery</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/gallery.css">
    </head>
    <body>
        <div class="background-window"></div>
        <div class="background-window-content">
            <a href="./about_me.html"><span class="font"><i class="fa-regular fa-circle-left"></i></span></a>

        <div class="frontground-window">
            <div class="photo">

                <span><img src="./PHOTO/gallery/4.JPEG" alt="Image 4"></span>

                <span><img src="./PHOTO/gallery/6.JPEG" alt="Image 6"></span>
                <span><img src="./PHOTO/gallery/7.JPEG" alt="Image 7"></span>
                <span><img src="./PHOTO/gallery/8.JPEG" alt="Image 8"></span>
                <span><img src="./PHOTO/gallery/9.JPG" alt="Image 9"></span>
                <span><img src="./PHOTO/gallery/10.JPEG" alt="Image 10"></span>

                <div><video src="./PHOTO/gallery/25.mp4" controls></video></div>
                <div><video src="./PHOTO/gallery/26.mp4" controls></video></div>
            </div>
            <audio autoplay loop>

        <script

            crossorigin="anonymous"></script>
